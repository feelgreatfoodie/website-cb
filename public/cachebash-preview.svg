<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <defs>
    <!-- Radial atmospheric glow, centered on the dispatch source -->
    <radialGradient id="bg-glow" cx="28%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#6FC3DF" stop-opacity="0.07"/>
      <stop offset="50%" stop-color="#6FC3DF" stop-opacity="0.025"/>
      <stop offset="100%" stop-color="#0A0A0C" stop-opacity="0"/>
    </radialGradient>
    <!-- Secondary glow behind text -->
    <radialGradient id="text-aura" cx="65%" cy="48%" r="30%">
      <stop offset="0%" stop-color="#6FC3DF" stop-opacity="0.03"/>
      <stop offset="100%" stop-color="#0A0A0C" stop-opacity="0"/>
    </radialGradient>
    <!-- Dispatch source glow -->
    <filter id="source-glow">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Subtle glow for arc 1 dots -->
    <filter id="near-glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Bottom-edge gradient -->
    <linearGradient id="bottom-fade" x1="0" y1="380" x2="0" y2="400" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#6FC3DF" stop-opacity="0"/>
      <stop offset="100%" stop-color="#6FC3DF" stop-opacity="0.04"/>
    </linearGradient>
  </defs>

  <!-- Base background -->
  <rect width="800" height="400" fill="#0A0A0C"/>

  <!-- Atmospheric layers -->
  <rect width="800" height="400" fill="url(#bg-glow)"/>
  <rect width="800" height="400" fill="url(#text-aura)"/>

  <!-- Ambient scatter dots — constellation field -->
  <circle cx="48" cy="56" r="1.2" fill="#6FC3DF" opacity="0.07"/>
  <circle cx="320" cy="38" r="1" fill="#6FC3DF" opacity="0.05"/>
  <circle cx="560" cy="52" r="1.3" fill="#6FC3DF" opacity="0.06"/>
  <circle cx="740" cy="76" r="1" fill="#6FC3DF" opacity="0.06"/>
  <circle cx="62" cy="350" r="1.2" fill="#6FC3DF" opacity="0.05"/>
  <circle cx="290" cy="368" r="1" fill="#6FC3DF" opacity="0.05"/>
  <circle cx="510" cy="348" r="1.1" fill="#6FC3DF" opacity="0.06"/>
  <circle cx="690" cy="336" r="1" fill="#6FC3DF" opacity="0.05"/>
  <circle cx="770" cy="356" r="1.3" fill="#6FC3DF" opacity="0.04"/>
  <circle cx="440" cy="30" r="0.8" fill="#6FC3DF" opacity="0.05"/>
  <circle cx="660" cy="374" r="0.9" fill="#6FC3DF" opacity="0.05"/>
  <circle cx="38" cy="210" r="1" fill="#6FC3DF" opacity="0.04"/>
  <circle cx="776" cy="192" r="1.1" fill="#6FC3DF" opacity="0.04"/>

  <!-- ══════════════════════════════════════════════ -->
  <!-- Dispatch Mark: signal broadcast pattern          -->
  <!-- Source node with 3 concentric arcs of dots      -->
  <!-- Represents async dispatch radiating to agents   -->
  <!-- ══════════════════════════════════════════════ -->

  <!-- Mark aura — soft glow behind the whole pattern -->
  <circle cx="185" cy="200" r="90" fill="#6FC3DF" opacity="0.02"/>

  <!-- Dispatch source node — the hub -->
  <circle cx="130" cy="200" r="8.5" fill="#6FC3DF" opacity="1.0" filter="url(#source-glow)"/>

  <!-- Arc 1 — nearest ring (3 dots) -->
  <circle cx="165" cy="178" r="6.5" fill="#6FC3DF" opacity="0.72" filter="url(#near-glow)"/>
  <circle cx="170" cy="200" r="6.5" fill="#6FC3DF" opacity="0.75" filter="url(#near-glow)"/>
  <circle cx="165" cy="222" r="6.5" fill="#6FC3DF" opacity="0.72" filter="url(#near-glow)"/>

  <!-- Arc 2 — mid ring (5 dots) -->
  <circle cx="188" cy="152" r="6" fill="#6FC3DF" opacity="0.48"/>
  <circle cx="201" cy="174" r="6" fill="#6FC3DF" opacity="0.52"/>
  <circle cx="206" cy="200" r="6" fill="#6FC3DF" opacity="0.54"/>
  <circle cx="201" cy="226" r="6" fill="#6FC3DF" opacity="0.52"/>
  <circle cx="188" cy="248" r="6" fill="#6FC3DF" opacity="0.48"/>

  <!-- Arc 3 — outer ring (5 dots, fading) -->
  <circle cx="222" cy="132" r="5.5" fill="#6FC3DF" opacity="0.26"/>
  <circle cx="240" cy="164" r="5.5" fill="#6FC3DF" opacity="0.28"/>
  <circle cx="246" cy="200" r="5.5" fill="#6FC3DF" opacity="0.30"/>
  <circle cx="240" cy="236" r="5.5" fill="#6FC3DF" opacity="0.28"/>
  <circle cx="222" cy="268" r="5.5" fill="#6FC3DF" opacity="0.26"/>

  <!-- Farthest echoes — signal dissolving into space -->
  <circle cx="260" cy="118" r="4" fill="#6FC3DF" opacity="0.12"/>
  <circle cx="274" cy="150" r="4" fill="#6FC3DF" opacity="0.14"/>
  <circle cx="280" cy="200" r="4.5" fill="#6FC3DF" opacity="0.16"/>
  <circle cx="274" cy="250" r="4" fill="#6FC3DF" opacity="0.14"/>
  <circle cx="260" cy="282" r="4" fill="#6FC3DF" opacity="0.12"/>

  <!-- Return signal — subtle incoming from left (bidirectional) -->
  <circle cx="102" cy="200" r="4.5" fill="#6FC3DF" opacity="0.35"/>
  <circle cx="78" cy="200" r="3.5" fill="#6FC3DF" opacity="0.20"/>
  <circle cx="58" cy="200" r="2.8" fill="#6FC3DF" opacity="0.10"/>

  <!-- ══════════════════════ -->
  <!-- Typography              -->
  <!-- ══════════════════════ -->

  <!-- "CacheBash" — product name -->
  <text x="380" y="192" font-family="Inter, 'Helvetica Neue', -apple-system, sans-serif" font-size="54" font-weight="200" fill="#E8E8EC" letter-spacing="-1.5">Cache<tspan fill="#6FC3DF">Bash</tspan></text>

  <!-- Accent line — echoes site section dividers -->
  <line x1="382" y1="210" x2="430" y2="210" stroke="#6FC3DF" stroke-opacity="0.35" stroke-width="1"/>

  <!-- Tagline -->
  <text x="382" y="238" font-family="'JetBrains Mono', 'SF Mono', 'Fira Code', monospace" font-size="11.5" fill="#6FC3DF" opacity="0.45" letter-spacing="3.5">ASYNC AGENT DISPATCH</text>

  <!-- Bottom-edge fade -->
  <rect y="380" width="800" height="20" fill="url(#bottom-fade)"/>
</svg>
