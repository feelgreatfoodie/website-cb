<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <defs>
    <!-- Radial atmospheric glow, centered on the architecture hub -->
    <radialGradient id="bg-glow" cx="25%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#6FC3DF" stop-opacity="0.07"/>
      <stop offset="50%" stop-color="#6FC3DF" stop-opacity="0.025"/>
      <stop offset="100%" stop-color="#0A0A0C" stop-opacity="0"/>
    </radialGradient>
    <!-- Secondary glow behind text -->
    <radialGradient id="text-aura" cx="68%" cy="48%" r="28%">
      <stop offset="0%" stop-color="#6FC3DF" stop-opacity="0.03"/>
      <stop offset="100%" stop-color="#0A0A0C" stop-opacity="0"/>
    </radialGradient>
    <!-- Hub node glow -->
    <filter id="hub-glow">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Satellite node glow -->
    <filter id="sat-glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Bottom-edge gradient -->
    <linearGradient id="bottom-fade" x1="0" y1="380" x2="0" y2="400" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#6FC3DF" stop-opacity="0"/>
      <stop offset="100%" stop-color="#6FC3DF" stop-opacity="0.04"/>
    </linearGradient>
  </defs>

  <!-- Base background -->
  <rect width="800" height="400" fill="#0A0A0C"/>

  <!-- Atmospheric layers -->
  <rect width="800" height="400" fill="url(#bg-glow)"/>
  <rect width="800" height="400" fill="url(#text-aura)"/>

  <!-- Ambient scatter dots — constellation field -->
  <circle cx="44" cy="50" r="1.2" fill="#6FC3DF" opacity="0.07"/>
  <circle cx="330" cy="42" r="1" fill="#6FC3DF" opacity="0.05"/>
  <circle cx="570" cy="48" r="1.3" fill="#6FC3DF" opacity="0.06"/>
  <circle cx="735" cy="82" r="1" fill="#6FC3DF" opacity="0.06"/>
  <circle cx="58" cy="344" r="1.2" fill="#6FC3DF" opacity="0.05"/>
  <circle cx="300" cy="362" r="1" fill="#6FC3DF" opacity="0.05"/>
  <circle cx="500" cy="352" r="1.1" fill="#6FC3DF" opacity="0.06"/>
  <circle cx="680" cy="330" r="1" fill="#6FC3DF" opacity="0.05"/>
  <circle cx="764" cy="350" r="1.3" fill="#6FC3DF" opacity="0.04"/>
  <circle cx="420" cy="32" r="0.8" fill="#6FC3DF" opacity="0.05"/>
  <circle cx="650" cy="368" r="0.9" fill="#6FC3DF" opacity="0.05"/>
  <circle cx="34" cy="215" r="1" fill="#6FC3DF" opacity="0.04"/>
  <circle cx="772" cy="196" r="1.1" fill="#6FC3DF" opacity="0.04"/>

  <!-- ══════════════════════════════════════════════════ -->
  <!-- Architecture Diagram: hub-and-spoke system map      -->
  <!-- Central Next.js hub with 6 satellite services       -->
  <!-- ══════════════════════════════════════════════════ -->

  <!-- Architecture aura — soft glow behind the diagram -->
  <circle cx="175" cy="200" r="110" fill="#6FC3DF" opacity="0.018"/>

  <!-- Connection lines — hub to satellites -->
  <line x1="175" y1="200" x2="90" y2="120" stroke="#6FC3DF" stroke-opacity="0.12" stroke-width="1"/>
  <line x1="175" y1="200" x2="175" y2="100" stroke="#6FC3DF" stroke-opacity="0.12" stroke-width="1"/>
  <line x1="175" y1="200" x2="268" y2="120" stroke="#6FC3DF" stroke-opacity="0.12" stroke-width="1"/>
  <line x1="175" y1="200" x2="90" y2="280" stroke="#6FC3DF" stroke-opacity="0.12" stroke-width="1"/>
  <line x1="175" y1="200" x2="175" y2="300" stroke="#6FC3DF" stroke-opacity="0.12" stroke-width="1"/>
  <line x1="175" y1="200" x2="268" y2="280" stroke="#6FC3DF" stroke-opacity="0.12" stroke-width="1"/>

  <!-- Central hub: Next.js -->
  <circle cx="175" cy="200" r="9" fill="#6FC3DF" opacity="1.0" filter="url(#hub-glow)"/>
  <text x="175" y="204" font-family="'JetBrains Mono', 'SF Mono', monospace" font-size="7" fill="#0A0A0C" text-anchor="middle" font-weight="700">N</text>

  <!-- Satellite: Three.js (upper-left) -->
  <circle cx="90" cy="120" r="6.5" fill="#6FC3DF" opacity="0.65" filter="url(#sat-glow)"/>
  <text x="90" y="106" font-family="'JetBrains Mono', 'SF Mono', monospace" font-size="8" fill="#6FC3DF" opacity="0.50" text-anchor="middle" letter-spacing="0.5">Three.js</text>

  <!-- Satellite: Edge Config (top-center) -->
  <circle cx="175" cy="100" r="6.5" fill="#6FC3DF" opacity="0.60" filter="url(#sat-glow)"/>
  <text x="175" y="86" font-family="'JetBrains Mono', 'SF Mono', monospace" font-size="8" fill="#6FC3DF" opacity="0.50" text-anchor="middle" letter-spacing="0.5">Edge Config</text>

  <!-- Satellite: Gemini AI (upper-right) -->
  <circle cx="268" cy="120" r="6.5" fill="#6FC3DF" opacity="0.65" filter="url(#sat-glow)"/>
  <text x="268" y="106" font-family="'JetBrains Mono', 'SF Mono', monospace" font-size="8" fill="#6FC3DF" opacity="0.50" text-anchor="middle" letter-spacing="0.5">Gemini AI</text>

  <!-- Satellite: Theme Engine (lower-left) -->
  <circle cx="90" cy="280" r="6.5" fill="#6FC3DF" opacity="0.55" filter="url(#sat-glow)"/>
  <text x="90" y="298" font-family="'JetBrains Mono', 'SF Mono', monospace" font-size="8" fill="#6FC3DF" opacity="0.50" text-anchor="middle" letter-spacing="0.5">8 Palettes</text>

  <!-- Satellite: PWA (bottom-center) -->
  <circle cx="175" cy="300" r="6.5" fill="#6FC3DF" opacity="0.50" filter="url(#sat-glow)"/>
  <text x="175" y="318" font-family="'JetBrains Mono', 'SF Mono', monospace" font-size="8" fill="#6FC3DF" opacity="0.50" text-anchor="middle" letter-spacing="0.5">PWA</text>

  <!-- Satellite: Analytics (lower-right) -->
  <circle cx="268" cy="280" r="6.5" fill="#6FC3DF" opacity="0.55" filter="url(#sat-glow)"/>
  <text x="268" y="298" font-family="'JetBrains Mono', 'SF Mono', monospace" font-size="8" fill="#6FC3DF" opacity="0.50" text-anchor="middle" letter-spacing="0.5">GA4</text>

  <!-- Hub label -->
  <text x="175" y="228" font-family="'JetBrains Mono', 'SF Mono', monospace" font-size="9" fill="#6FC3DF" opacity="0.40" text-anchor="middle" letter-spacing="1">NEXT.JS 15</text>

  <!-- Secondary connection arcs — cross-links between satellites -->
  <line x1="90" y1="120" x2="175" y2="100" stroke="#6FC3DF" stroke-opacity="0.06" stroke-width="0.5"/>
  <line x1="175" y1="100" x2="268" y2="120" stroke="#6FC3DF" stroke-opacity="0.06" stroke-width="0.5"/>
  <line x1="90" y1="280" x2="175" y2="300" stroke="#6FC3DF" stroke-opacity="0.06" stroke-width="0.5"/>
  <line x1="175" y1="300" x2="268" y2="280" stroke="#6FC3DF" stroke-opacity="0.06" stroke-width="0.5"/>
  <line x1="90" y1="120" x2="90" y2="280" stroke="#6FC3DF" stroke-opacity="0.04" stroke-width="0.5"/>
  <line x1="268" y1="120" x2="268" y2="280" stroke="#6FC3DF" stroke-opacity="0.04" stroke-width="0.5"/>

  <!-- Outer echo nodes — fading signal -->
  <circle cx="52" cy="85" r="3" fill="#6FC3DF" opacity="0.12"/>
  <circle cx="175" cy="60" r="3" fill="#6FC3DF" opacity="0.10"/>
  <circle cx="310" cy="85" r="3" fill="#6FC3DF" opacity="0.12"/>
  <circle cx="52" cy="315" r="3" fill="#6FC3DF" opacity="0.10"/>
  <circle cx="175" cy="340" r="3" fill="#6FC3DF" opacity="0.08"/>
  <circle cx="310" cy="315" r="3" fill="#6FC3DF" opacity="0.10"/>

  <!-- ══════════════════════ -->
  <!-- Typography              -->
  <!-- ══════════════════════ -->

  <!-- Product name -->
  <text x="390" y="185" font-family="Inter, 'Helvetica Neue', -apple-system, sans-serif" font-size="36" font-weight="200" fill="#E8E8EC" letter-spacing="-1">christianbourlier<tspan fill="#6FC3DF">.com</tspan></text>

  <!-- Accent line -->
  <line x1="392" y1="200" x2="440" y2="200" stroke="#6FC3DF" stroke-opacity="0.35" stroke-width="1"/>

  <!-- Tagline -->
  <text x="392" y="226" font-family="'JetBrains Mono', 'SF Mono', 'Fira Code', monospace" font-size="11" fill="#6FC3DF" opacity="0.45" letter-spacing="3.5">BUILT FROM SCRATCH</text>

  <!-- Stat line — the subtle flex -->
  <text x="392" y="252" font-family="'JetBrains Mono', 'SF Mono', 'Fira Code', monospace" font-size="9" fill="#6FC3DF" opacity="0.25" letter-spacing="2">56 COMPONENTS · 6 APIS · 0 TEMPLATES</text>

  <!-- Bottom-edge fade -->
  <rect y="380" width="800" height="20" fill="url(#bottom-fade)"/>
</svg>