<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <defs>
    <!-- Radial atmospheric glow, centered on the measurement visual -->
    <radialGradient id="bg-glow" cx="28%" cy="50%" r="55%">
      <stop offset="0%" stop-color="#6FC3DF" stop-opacity="0.06"/>
      <stop offset="60%" stop-color="#6FC3DF" stop-opacity="0.02"/>
      <stop offset="100%" stop-color="#0A0A0C" stop-opacity="0"/>
    </radialGradient>
    <!-- Secondary glow behind text -->
    <radialGradient id="text-aura" cx="65%" cy="48%" r="30%">
      <stop offset="0%" stop-color="#6FC3DF" stop-opacity="0.03"/>
      <stop offset="100%" stop-color="#0A0A0C" stop-opacity="0"/>
    </radialGradient>
    <!-- Bar top glow -->
    <filter id="bar-glow">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Subtle outer aura -->
    <filter id="aura">
      <feGaussianBlur stdDeviation="12" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Bottom-edge gradient fade -->
    <linearGradient id="bottom-fade" x1="0" y1="380" x2="0" y2="400" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#6FC3DF" stop-opacity="0"/>
      <stop offset="100%" stop-color="#6FC3DF" stop-opacity="0.04"/>
    </linearGradient>
    <!-- Bar gradient — fades upward -->
    <linearGradient id="bar-fill" x1="0" y1="1" x2="0" y2="0">
      <stop offset="0%" stop-color="#6FC3DF" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#6FC3DF" stop-opacity="0.50"/>
    </linearGradient>
  </defs>

  <!-- Base background -->
  <rect width="800" height="400" fill="#0A0A0C"/>

  <!-- Atmospheric layers -->
  <rect width="800" height="400" fill="url(#bg-glow)"/>
  <rect width="800" height="400" fill="url(#text-aura)"/>

  <!-- Ambient scatter dots — constellation field -->
  <circle cx="48" cy="52" r="1.2" fill="#6FC3DF" opacity="0.07"/>
  <circle cx="330" cy="42" r="1" fill="#6FC3DF" opacity="0.05"/>
  <circle cx="570" cy="56" r="1.3" fill="#6FC3DF" opacity="0.06"/>
  <circle cx="730" cy="72" r="1" fill="#6FC3DF" opacity="0.06"/>
  <circle cx="58" cy="345" r="1.2" fill="#6FC3DF" opacity="0.05"/>
  <circle cx="300" cy="362" r="1" fill="#6FC3DF" opacity="0.05"/>
  <circle cx="520" cy="342" r="1.1" fill="#6FC3DF" opacity="0.06"/>
  <circle cx="680" cy="330" r="1" fill="#6FC3DF" opacity="0.05"/>
  <circle cx="765" cy="350" r="1.3" fill="#6FC3DF" opacity="0.04"/>
  <circle cx="450" cy="34" r="0.8" fill="#6FC3DF" opacity="0.05"/>
  <circle cx="650" cy="368" r="0.9" fill="#6FC3DF" opacity="0.05"/>
  <circle cx="42" cy="215" r="1" fill="#6FC3DF" opacity="0.04"/>
  <circle cx="772" cy="188" r="1.1" fill="#6FC3DF" opacity="0.04"/>

  <!-- ══════════════════════════════════════════════ -->
  <!-- Measurement Mark: attribution bar chart         -->
  <!-- 7 vertical bars with ascending/descending       -->
  <!-- pattern, representing signal measurement        -->
  <!-- ══════════════════════════════════════════════ -->

  <!-- Mark aura — soft glow behind the chart -->
  <circle cx="175" cy="200" r="90" fill="#6FC3DF" opacity="0.02"/>

  <!-- Baseline axis -->
  <line x1="88" y1="290" x2="270" y2="290" stroke="#6FC3DF" stroke-opacity="0.15" stroke-width="1"/>
  <line x1="88" y1="290" x2="88" y2="110" stroke="#6FC3DF" stroke-opacity="0.10" stroke-width="1"/>

  <!-- Attribution bars — varying heights, gradient fill -->
  <rect x="100" y="238" width="16" height="52" rx="2" fill="url(#bar-fill)" opacity="0.55"/>
  <rect x="124" y="198" width="16" height="92" rx="2" fill="url(#bar-fill)" opacity="0.65"/>
  <rect x="148" y="162" width="16" height="128" rx="2" fill="url(#bar-fill)" opacity="0.78"/>
  <rect x="172" y="138" width="16" height="152" rx="2" fill="url(#bar-fill)" opacity="0.90" filter="url(#bar-glow)"/>
  <rect x="196" y="172" width="16" height="118" rx="2" fill="url(#bar-fill)" opacity="0.72"/>
  <rect x="220" y="210" width="16" height="80" rx="2" fill="url(#bar-fill)" opacity="0.58"/>
  <rect x="244" y="248" width="16" height="42" rx="2" fill="url(#bar-fill)" opacity="0.42"/>

  <!-- Signal dots on bar tops — brightest at peak -->
  <circle cx="108" cy="236" r="2.5" fill="#6FC3DF" opacity="0.40"/>
  <circle cx="132" cy="196" r="2.5" fill="#6FC3DF" opacity="0.52"/>
  <circle cx="156" cy="160" r="3" fill="#6FC3DF" opacity="0.68"/>
  <circle cx="180" cy="136" r="3.5" fill="#6FC3DF" opacity="1.0" filter="url(#bar-glow)"/>
  <circle cx="204" cy="170" r="2.5" fill="#6FC3DF" opacity="0.60"/>
  <circle cx="228" cy="208" r="2.5" fill="#6FC3DF" opacity="0.45"/>
  <circle cx="252" cy="246" r="2.5" fill="#6FC3DF" opacity="0.30"/>

  <!-- Trend line connecting bar tops -->
  <polyline points="108,236 132,196 156,160 180,136 204,170 228,208 252,246"
    fill="none" stroke="#6FC3DF" stroke-opacity="0.20" stroke-width="1.5" stroke-linejoin="round"/>

  <!-- Privacy shield echo — small lock silhouette below chart -->
  <circle cx="175" cy="318" r="8" fill="none" stroke="#6FC3DF" stroke-opacity="0.12" stroke-width="1"/>
  <rect x="168" y="316" width="14" height="10" rx="2" fill="#6FC3DF" opacity="0.10"/>
  <path d="M172 316 v-4 a3 3 0 0 1 6 0 v4" fill="none" stroke="#6FC3DF" stroke-opacity="0.12" stroke-width="1"/>

  <!-- ══════════════════════ -->
  <!-- Typography              -->
  <!-- ══════════════════════ -->

  <!-- "OptiMeasure" — product name -->
  <text x="380" y="192" font-family="Inter, 'Helvetica Neue', -apple-system, sans-serif" font-size="54" font-weight="200" fill="#E8E8EC" letter-spacing="-1.5">Opti<tspan fill="#6FC3DF">Measure</tspan></text>

  <!-- Accent line — echoes site section dividers -->
  <line x1="382" y1="210" x2="430" y2="210" stroke="#6FC3DF" stroke-opacity="0.35" stroke-width="1"/>

  <!-- Tagline -->
  <text x="382" y="238" font-family="'JetBrains Mono', 'SF Mono', 'Fira Code', monospace" font-size="11.5" fill="#6FC3DF" opacity="0.45" letter-spacing="3.5">COOKIELESS ATTRIBUTION</text>

  <!-- Bottom-edge fade -->
  <rect y="380" width="800" height="20" fill="url(#bottom-fade)"/>
</svg>
