<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <defs>
    <!-- Radial atmospheric glow, centered on the Rez Mark -->
    <radialGradient id="bg-glow" cx="30%" cy="50%" r="55%">
      <stop offset="0%" stop-color="#6FC3DF" stop-opacity="0.06"/>
      <stop offset="60%" stop-color="#6FC3DF" stop-opacity="0.02"/>
      <stop offset="100%" stop-color="#0A0A0C" stop-opacity="0"/>
    </radialGradient>
    <!-- Secondary glow behind text -->
    <radialGradient id="text-aura" cx="65%" cy="48%" r="30%">
      <stop offset="0%" stop-color="#6FC3DF" stop-opacity="0.03"/>
      <stop offset="100%" stop-color="#0A0A0C" stop-opacity="0"/>
    </radialGradient>
    <!-- Rez Mark center dot glow -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Subtle outer glow for the mark cluster -->
    <filter id="mark-aura">
      <feGaussianBlur stdDeviation="20" result="blur"/>
      <feComposite in="blur" operator="out"/>
    </filter>
    <!-- Subtle bottom-edge gradient fade -->
    <linearGradient id="bottom-fade" x1="0" y1="380" x2="0" y2="400" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#6FC3DF" stop-opacity="0"/>
      <stop offset="100%" stop-color="#6FC3DF" stop-opacity="0.04"/>
    </linearGradient>
  </defs>

  <!-- Base background -->
  <rect width="800" height="400" fill="#0A0A0C"/>

  <!-- Atmospheric layers -->
  <rect width="800" height="400" fill="url(#bg-glow)"/>
  <rect width="800" height="400" fill="url(#text-aura)"/>

  <!-- Ambient scatter dots — constellation echoes -->
  <circle cx="52" cy="48" r="1.2" fill="#6FC3DF" opacity="0.08"/>
  <circle cx="340" cy="72" r="1" fill="#6FC3DF" opacity="0.06"/>
  <circle cx="580" cy="44" r="1.4" fill="#6FC3DF" opacity="0.05"/>
  <circle cx="720" cy="88" r="1" fill="#6FC3DF" opacity="0.07"/>
  <circle cx="68" cy="340" r="1.3" fill="#6FC3DF" opacity="0.06"/>
  <circle cx="310" cy="360" r="1" fill="#6FC3DF" opacity="0.05"/>
  <circle cx="490" cy="340" r="1.2" fill="#6FC3DF" opacity="0.07"/>
  <circle cx="700" cy="320" r="1" fill="#6FC3DF" opacity="0.06"/>
  <circle cx="760" cy="360" r="1.4" fill="#6FC3DF" opacity="0.04"/>
  <circle cx="410" cy="28" r="0.8" fill="#6FC3DF" opacity="0.05"/>
  <circle cx="640" cy="370" r="0.9" fill="#6FC3DF" opacity="0.06"/>
  <circle cx="44" cy="200" r="1" fill="#6FC3DF" opacity="0.05"/>
  <circle cx="770" cy="200" r="1.2" fill="#6FC3DF" opacity="0.04"/>

  <!-- ══════════════════════════════════════════ -->
  <!-- Rez Mark: 5x5 dot-matrix R                 -->
  <!-- Radial opacity gradient from center outward -->
  <!-- Center of emanation: row 3, col 1           -->
  <!-- ══════════════════════════════════════════ -->

  <!-- Mark aura — soft glow behind the whole mark -->
  <circle cx="195" cy="200" r="80" fill="#6FC3DF" opacity="0.025"/>

  <!-- Row 1: ● ● ● · -->
  <circle cx="115" cy="120" r="7.5" fill="#6FC3DF" opacity="0.62"/>
  <circle cx="155" cy="120" r="7.5" fill="#6FC3DF" opacity="0.66"/>
  <circle cx="195" cy="120" r="7.5" fill="#6FC3DF" opacity="0.62"/>
  <circle cx="235" cy="120" r="7.5" fill="#6FC3DF" opacity="0.22"/>

  <!-- Row 2: ● · · ● -->
  <circle cx="115" cy="160" r="7.5" fill="#6FC3DF" opacity="0.74"/>
  <circle cx="235" cy="160" r="7.5" fill="#6FC3DF" opacity="0.62"/>

  <!-- Row 3: ● ● ● · (center of emanation) -->
  <circle cx="115" cy="200" r="7.5" fill="#6FC3DF" opacity="0.82"/>
  <circle cx="155" cy="200" r="8" fill="#6FC3DF" opacity="1.0" filter="url(#glow)"/>
  <circle cx="195" cy="200" r="7.5" fill="#6FC3DF" opacity="0.82"/>
  <circle cx="235" cy="200" r="7.5" fill="#6FC3DF" opacity="0.26"/>

  <!-- Row 4: ● · ● · -->
  <circle cx="115" cy="240" r="7.5" fill="#6FC3DF" opacity="0.74"/>
  <circle cx="195" cy="240" r="7.5" fill="#6FC3DF" opacity="0.74"/>

  <!-- Row 5: ● · · ● · -->
  <circle cx="115" cy="280" r="7.5" fill="#6FC3DF" opacity="0.62"/>
  <circle cx="235" cy="280" r="7.5" fill="#6FC3DF" opacity="0.54"/>
  <circle cx="275" cy="280" r="7.5" fill="#6FC3DF" opacity="0.18"/>

  <!-- ══════════════════════ -->
  <!-- Typography              -->
  <!-- ══════════════════════ -->

  <!-- "rezzed.ai" — primary brand name -->
  <text x="380" y="192" font-family="Inter, 'Helvetica Neue', -apple-system, sans-serif" font-size="54" font-weight="200" fill="#E8E8EC" letter-spacing="-1.5">rezzed<tspan fill="#6FC3DF">.ai</tspan></text>

  <!-- Accent line — echoes the site's section divider -->
  <line x1="382" y1="210" x2="430" y2="210" stroke="#6FC3DF" stroke-opacity="0.35" stroke-width="1"/>

  <!-- Tagline -->
  <text x="382" y="238" font-family="'JetBrains Mono', 'SF Mono', 'Fira Code', monospace" font-size="11.5" fill="#6FC3DF" opacity="0.45" letter-spacing="3.5">AI DEVELOPER TOOLS</text>

  <rect y="380" width="800" height="20" fill="url(#bottom-fade)"/>
</svg>
